 to that state in nsILDAPAutoCompFormatter.idl.## @name ERR_STATE_UNBOUND## @loc none0=LDAP-Initialisierungsproblem## @name ERR_STATE_INITIALIZING## @loc none1=LDAP-Server-Verbindung fehlgeschlagen## @name ERR_STATE_BINDING## @loc none2=LDAP-Server-Verbindung fehlgeschlagen## @name ERR_STATE_BOUND## @loc none3=LDAP-Server Kommunikationsproblem## @name ERR_STATE_SEARCHING## @loc none4=LDAP-Server Suchproblem# The format of the alert dialog itself### @name ALERT_FORMAT## @loc None of %1$S, %2$S, %3$S, and %4$S should be localized.  %1$S is the ##      ERROR_CODE string below, %2$S is the error code itself, %3$S is an##      LDAP SDK error message from chrome://mozldap/locale/ldap.properties,##      and %4$S is a hint relating to that specific error, found in this file.alertFormat=%1$S %2$S: %3$S\n\n %4$S# This string is used in ALERT_FORMAT### @name ERROR_CODE## @loc noneerrCode=Fehlercode## The following errors are for error codes other than LDAP-specific ones.## Someday mozilla will actually have a system for mapping nsresults to## error strings that's actually widely used, unlike nsIErrorService.  But## until it does, these strings live here...## @name HOST_NOT_FOUND## @loc none5000=Host nicht gefunden## @name GENERIC_ERROR## @loc none9999=Unbekannter Fehler# Hints to for the user, associated with specific error codes (ie error code# + 10000)## @name TIMELIMIT_EXCEEDED_HINT## @loc none10003=Bitte versuchen Sie es später oder kontaktieren Sie Ihren Systemadministrator.## @name STRONGAUTH_REQUIRED_HINT## @loc none10008=Starke Authentifizierung wird derzeit nicht unterstützt.## @name INVALID_SYNTAX_HINT## @loc none10021=Überprüfen Sie, ob der Suchfilter korrekt ist, und und versuchen Sie es dann nochmals, oder sonst kontaktieren Sie Ihren Systemadministrator. Um zu überpfüfen, ob der Suchfilter korrekt ist, wählen Sie Einstellungen aus dem Bearbeiten-Menü, und dann in der Kategorie Mail & Newsgroups die Unterkategorie Adressierung. Klicken Sie Verzeichnisse bearbeiten und wählen Sie den verwendeten LDAP-Server. Klicken Sie Bearbeiten und dann Erweitert, um den Suchfilter anzuzeigen.## @name NO_SUCH_OBJECT_HINT## @loc none10032=Überprüfen Sie, ob die Basis-DN korrekt ist, und und versuchen Sie es dann nochmals, oder sonst kontaktieren Sie Ihren Systemadministrator. Um zu überprüfen, ob die Basis-DN korrekt ist, wählen Sie Einstellungen aus dem Bearbeiten-Menü, und dann in der Kategorie Mail & Newsgroups die Unterkategorie Adressierung. Klicken Sie Verzeichnisse bearbeiten und wählen Sie den verwendeten LDAP-Server. Klicken Sie Bearbeiten, um die Basis-DN anzuzeigen.## @name BUSY_HINT## @loc none10051=Bitte versuchen Sie es später nochmals.## @name SERVER_DOWN_HINT## @loc none10081=Überprüfen Sie, ob Hostname und Portnummer korrekt sind, und und versuchen Sie es dann nochmals, oder sonst kontaktieren Sie Ihren Systemadministrator. Um zu überprüfen, ob Hostname und Portnummer korrekt sind, wählen Sie Einstellungen aus dem Bearbeiten-Menü, und dann in der Kategorie Mail & Newsgroups die Unterkategorie Adressierung. Klicken Sie Verzeichnisse bearbeiten und wählen Sie den verwendeten LDAP-Server. Klicken Sie Bearbeiten, um den Hostnamen anzuzeigen und dann Erweitert, um die Portnummer anzuzeigen.## @name TIMEOUT_HINT## @loc none10085=Bitte versuchel Sie es später nochmals.## @name FILTER_ERROR_HINT## @loc none10087=Überprüfen Sie, ob der Suchfilter korrekt ist, und und versuchen Sie es dann nochmals, oder sonst kontaktieren Sie Ihren Systemadministrator. Um zu überprüfen, ob der Suchfilter korrekt ist, wählen Sie Einstellungen aus dem Bearbeiten-Menü, und dann in der Kategorie Mail & Newsgroups die Unterkategorie Adressierung. Klicken Sie Verzeichnisse bearbeiten und wählen Sie den verwendeten LDAP-Server. Klicken Sie Bearbeiten und dann Erweitert, um den Suchfilter anzuzeigen.## @name NO_MEMORY_HINT## @loc none10090=Bitte schließen Sie einige andere Fenster und/oder Anwendungen und versuchen Sie es nochmal.## @name CONNECT_ERROR_HINT## @loc none10091=Überprüfen Sie, ob Hostname und Portnummer korrekt sind, und und versuchen Sie es dann nochmals, oder sonst kontaktieren Sie Ihren Systemadministrator. Um zu überpfüfen, ob Hostname und Portnummer korrekt sind, wählen Sie Einstellungen aus dem Bearbeiten-Menü, und dann in der Kategorie Mail & Newsgroups die Unterkategorie Adressierung. Klicken Sie Verzeichnisse bearbeiten und wählen Sie den verwendeten LDAP-Server. Klicken Sie Bearbeiten, um den Hostnamen anzuzeigen und dann Erweitert, um die Portnummer anzuzeigen.## @name HOST_NOT_FOUND_HINT## @loc none15000=Überprüfen Sie, ob der Hostname korrekt ist, und und versuchen Sie es dann nochmals, oder sonst kontaktieren Sie Ihren Systemadministrator. Um zu überprüfen, ob der Hostname korrekt ist, wählen Sie Einstellungen aus dem Bearbeiten-Menü, und dann in der Kategorie Mail & Newsgroups die Unterkategorie Adressierung. Klicken Sie Verzeichnisse bearbeiten und wählen Sie den verwendeten LDAP-Server. Klicken Sie Bearbeiten, um den Hostnamen anzuzeigen.## @name GENERIC_HINT## @loc none19999=Bitte kontaktieren Sie Ihren Systemadministrator.