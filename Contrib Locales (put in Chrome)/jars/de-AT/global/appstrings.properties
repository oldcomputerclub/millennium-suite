nkauf) wiederholt. Um die Daten nochmals zu senden, klicken Sie OK. Andernfalls klicken Sie Abbrechen.unknownSocketType=Dieses Dokument kann nicht angezeigt werden, wenn Sie nicht den "Personal Security Manager" (PSM) installieren. Laden Sie PSM herunter, installieren Sie ihn und versuchen Sie es nochmals oder kontaktieren Sie Ihren Systemadministrator.netReset=Das Dokument enthält keine Daten.netOffline=Dieses Dokument kann nicht angezeigt werden, während Sie offline sind.isprinting=Das Dokument kann nicht verändert werden, während es gedruckt wird oder die Druckvorschau angezeigt wird.deniedPortAccess=Zuriff auf genannte Portnummer wurde aus Sicherheitsgründen deaktiviert.proxyResolveFailure=Der von Ihnen konfigurierte Proxy-Server wurde nicht gefunden. Bitte überprüfen Sie Ihre Proxy-Einstellungen und versuchen Sie es nochmals.proxyConnectFailure=Beim Versuch, den von Ihnen konfigurierten Proxy-Server zu erreichen, wurde die Verbindung verweigert. Bitte überpüfen Sie Ihre Proxy-Einstellungen und versuchen Sie es nochmals.