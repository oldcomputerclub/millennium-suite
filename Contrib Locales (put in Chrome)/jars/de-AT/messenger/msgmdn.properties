änger die Nachrichteninhalte gelesen hat.MsgMdnDispatched=Die Nachricht wurde entweder gedruckt, gefaxt, oder weitergeleitet, ohne beim Empfänger angezeigt zu werden. Es gibt keine Garantie, dass der Empfänger die Nachricht zu einem späteren Zeitpunkt lesen wird.MsgMdnProcessed=Die Nachricht wurde vom Mail-Programm des Emfängers verarbeitet, ohne angezeigt zu werden. Es gibt keine Garantie, dass die Nachricht zu einem späteren Zeitpunkt gelesen wird.MsgMdnDeleted=Die Nachricht wurde gelöscht. Die Person, der sie gesendet wurde, hat sie eventuell gesehen oder auch nicht gesehen. Sie kann die Nachricht möglicherweise zu einem späteren Zeitpunkt aus dem Papierkorb holen und lesen.MsgMdnDenied=Der Empfänger der Nachricht möchte keine Empfangsbestätigung an Sie zurücksenden.MsgMdnFailed=Ein Fehler ist aufgetreten. Eine passende Empfangsbestätigung konnte nicht generiert oder an Sie gesendet werden.MsgMdnWishToSend=Der Absender dieser Nachricht hat um eine Bestätigung angefragt, wenn Sie die Nachricht lesen.\nWollen Sie den Absender benachrichtigen?# LOCALIZATION NOTE : Do not translate the word "%S" below.MsgMdnMsgSentTo=Dies ist eine Empfangsbestätigung für das Mail, das Sie an %S geschickt haben.MdnDisplayedReceipt=Empfangsbestätigung (angezeigt)MdnDispatchedReceipt=Empfangsbestätigung (abgeschickt)MdnProcessedReceipt=Empfangsbestätigung (verarbeitet)MdnDeletedReceipt=Empfangsbestätigung (gelöscht)MdnDeniedReceipt=Empfangsbestätigung (abgelehnt)MdnFailedReceipt=Empfangsbestätigung (fehlgeschlagen)