## S/MIME error strings.## Note to localization: %S is a placeholderNoSenderSigningCert=Sie haben ausgewählt, diese Nachricht digital zu unterschreiben, aber das Programm konnte das Unterschriftszertifikat nicht finden, das Sie in Ihren Mail/News-Account-Einstellungen angegeben haben, oder das Zertifikat ist abgelaufen.NoSenderEncryptionCert=Sie haben ausgewählt, diese Nachricht zu verschlüsseln, aber das Programm konnte das Verschlüsselungszertifikat nicht finden, das Sie in Ihren Mail/News-Account-Einstellungen angegeben haben, oder das Zertifikat ist abgelaufen.MissingRecipientEncryptionCert=Sie haben ausgewählt, diese Nachricht zu verschüsseln, aber das Programm konnte kein Verschlüsselungszertifikat für %S finden.SignNoSenderEncryptionCert=Sie haben ausgewählt, diese Nachricht zu unterschreiben, aber das Programm konnte kein Verschlüsselungszertifikat finden, das in die unterschriebene Nachricht eingebunden werden kann, oder das Zertifikat ist abgelaufen.ErrorCanNotEncrypt=Kann Nachricht nicht verschlüsseln. Bitte überprüfen Sie, ob Sie eine gültiges E-Mail-Zertifikat für jeden Empfänger haben. Bitte überprüfen Sie ebenfalls, ob die Zertifikate, die für diesen Account in den Mail und Newsgroup-Account-Einstellungen angegeben sind, gültig und vertrauenswürdig sind.ErrorCanNotSign=Kann Nachricht nicht unterschreiben. Bitte überprüfen Sie, ob die Zertifikate, die für diesen Account in den Mail und Newsgroup-Account-Einstellungen angegeben sind, gültig und vertrauenswürdig sind.## Strings used for in the prefs.prefPanel-smime=SicherheitNoSigningCert=Zertifikat-Verwaltung kann kein gültiges Zertifikat finden, das verwendet werden kann, um Ihre Nachrichten digital zu unterschreiben.NoEncryptionCert=Zertifikat-Verwaltung kann kein gültiges Zertifikat finden, das andere Personen verwenden können, um Ihnen verschlüsselte E-Mail-Nachrichten zu senden.encryption_needCertWantSame=Sie sollten auch ein Zertifikat angeben, das andere Personen verwenden, wenn sie Ihnen verschlüsselte Nachrichten senden. Wollen Sie das gleiche Zertifikat verwenden, um an Sie gesendete Nachrichten zu ver- und entschlüsseln?encryption_wantSame=Wollen Sie das gleiche Zertifikat verwenden, um an Sie gesendete Nachrichten zu ver- und entschlüsseln?encryption_needCertWantToSelect=Sie sollten auch ein Zertifikat angeben, das andere Personen verwenden, wenn sie Ihnen verschlüsselte Nachrichten senden. Wollen Sie jetzt ein Verschlüsselungszertifikat einrichten?signing_needCertWantSame=Sie sollten auch ein Zertifikat für digitale Unterschrift Ihrer Nachrichten angeben. Wollen Sie das gleiche Zertifikat verwenden, um Ihre Nachrichten digital zu unterschreiben?signing_wantSame=Wollen Sie das gleiche Zertifikat verwenden, um Ihre Nachrichten digital zu unterschreiben?signing_needCertWantToSelect=Sie sollten auch ein Zertifikat für digitale Unterschrift Ihrer Nachrichten angeben. Wollen Sie jetzt ein Zertifikat einrichten, um Ihre Nachrichten digital zu unterschreiben?