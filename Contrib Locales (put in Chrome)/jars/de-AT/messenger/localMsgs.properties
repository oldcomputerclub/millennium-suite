_SERVER_ERROR## @loc None#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.4003=Ein Fehler mit dem POP3 Mail-Server ist aufgetreten.# Status - pop3 user name failed## @name POP3_USERNAME_FAILURE## @loc None4004=Senden des Benutzernamens war nicht erfolgreich.# Status - password failed## @name POP3_PASSWORD_FAILURE## @loc None4005=Senden des Passwortes war nicht erfolgreich.# Status - write error occurred## @name POP3_MESSAGE_WRITE_ERROR## @loc None4006=Konnte E-Mail nicht in Mailbox schreiben. Stellen Sie sicher, daß das Dateisystem Ihnen Schreibrechte einräumt und genügend Speicherplatz zu Verfügung steht, um die Mailbox zu kopieren.# Status - write error occurred## @name POP3_MESSAGE_FOLDER_BUSY## @loc None4029=Dieser Ordner wird bearbeitet. Bitte warten Sie, bis die Bearbeitung abgeschlossen ist, um Nachrichten abzurufen.# Status - connecting to host## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION## @loc None4007=Verbinden: Host kontaktiert, sende Login-Informationen …# Status - no messages to download ## @name POP3_NO_MESSAGES## @loc None4008=Keine neuen Nachrichten auf dem Server.# Status - messages received after the download## @name POP3_DOWNLOAD_COUNT## @loc None#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.# Place the word %ld where the number of messages should appear.# The first %ld will receive the number of messages received so far;# the second %ld will receive the total number of messages4009=%ld von %ld Nachrichten empfangen# Status - the server doesn't support UIDL...## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC## @loc None# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:# Do not translate "POP3"# Do not translate "%S". Place %s in your translation where the name of the server should appear.# Do not translate "UIDL"4010=Der POP3-Server (%S) unterstützt UIDL nicht, das benötigt wird, um die Optionen ''Nachrichten auf dem Server belassen'' und ''Maximale Nachrichtengröße'' zu verwenden. Um Ihre Mails herunterzuladen, schalten Sie diese Optionen im Mail-Server-Panel der Einstellungen ab.# Status - the server doesn't support the top command## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND## @loc None# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:# Do not translate "POP3"# Do not translate "%s". Place %s in your translation where the name of the server should appear.# Do not translate "TOP"4011=Der POP3-Server (%s) unterstützt den TOP Befehl nicht. Ohne Serverunterstützung dafür kann die ''Maximale Nachrichtengröße''-Einstellung nicht verwendet werden. Diese Option wurde deaktiviert, und Nachrichten werden ohne Rücksicht auf Ihre Größe heruntergeladen.# Status - retr failure from the server## @name POP3_RETR_FAILURE## @loc None# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.4012=Das RETR-Kommando ist fehlgeschlagen. Fehler beim Abholen einer Nachricht.# Status - password undefined ## @name POP3_PASSWORD_UNDEFINED## @loc None4013=Fehler beim Empfangen des Mail-Passwortes.# Status - username undefined ## @name POP3_USERNAME_UNDEFINED## @loc None4014=Sie haben keinen Benutzernamen für diesen Server angegeben. Bitte geben Sie einen solchen im Account-Setup-Menü an und versuchen Sie es nochmals.# Status - list failure## @name POP3_LIST_FAILURE## @loc None# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.4015=Das LIST-Kommando ist fehlgeschlagen.# Status - delete error ## @name POP3_DELE_FAILURE## @loc None# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.4016=Das DELE-Kommando ist fehlgeschlagen.## @name POP3_ENTER_PASSWORD_PROMPT## @loc None# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.# Place the word "%1$s@%2$s" where email account name should appear (i.e. john.smith@example.org)4017=Geben Sie Ihr Passwort für %1$s auf %2$s ein:## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC## @loc None# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.# Do not translate "%.100s@%.100s". It will receive the email account name.4018=Bitte geben Sie ein neues Passwort für den Benutzer %.100s auf %.100s an:## @name POP3_NO_ANSWER## @loc None4019=Keine Antwort## @name POP3_ENTER_PASSWORD_PROMPT_TITLE## @loc None4020=Geben Sie Ihr Passwort ein:## @name moveFolderToTrash## @loc None4021=Sind Sie sicher, dass Sie den ausgewählten Ordner in den Papierkorb verschieben wollen?## @name POP3_FOLDER_FOR_TRASH## @loc None4023=Der Papierkorb enthielt bereits einen Ordner mit dem Namen %s. Der Ordner, den Sie gerade gelöscht haben, kann im Papierkorb unter dem neuen Namen %s gefunden werden.# Status - stat failed## @name POP3_STAT## @loc None4024=Das STAT-Kommando ist fehlgeschlagen.## @name POP3_SERVER_SAID## @loc None4025=Der Mail-Server %S antwortete:## @name DELETING_MSGS_STATUS## @loc None4026=Lösche %S von %S Nachrichten## @name COPYING_MSGS_STATUS## @loc None4027=Kopiere %S von %S Nachrichten nach %S## @name MOVING_MSGS_STATUS## @loc None4028=Verschiebe %S von %S Nachrichten nach %S# user required to use APOP## @name CANNOT_SEND_APOP_PASSWORD## @loc None4030=Mailserver unterstützt keine sichere MD5 Authentifikation (APOP).