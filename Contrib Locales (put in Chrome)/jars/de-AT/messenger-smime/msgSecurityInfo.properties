## Signature Information stringsSINoneLabel=Nachricht hat keine digitale UnterschriftSINone=Diese Nachricht enthält keine Unterschrift des Absenders. Das Fehler einer digitalen Unterschrift heißt, dass die Nachricht eventuell von jemandem gesendet wurde, der vorgibt, diese E-Mail-Adresse zu besitzen. Es ist auch möglich, dass die Nachricht während der Übertragung über das Netzwerk verändert wurde. Trotzdem ist es unwahrscheinlich, dass eine dieser Handlungen geschehen ist.SIValidLabel=Nachricht wurde unterschriebenSIValid=Diese Nachricht enthält eine gültige digitale Unterschrift. Die Nachricht wurde nicht verändert, seit sie gesendet wurde.SIInvalidLabel=Digitale Unterschrift ist nicht gültigSIInvalidHeader=Diese Nachricht enthält eine digitale Unterschrift, aber die Unterschrift ist ungültig.SIContentAltered=Die Unterschrift stimmt nicht korrekt mit dem Nachrichteninhalt überein. Die Nachricht scheint verändert worden zu sein, nachdem der Absender sie unterschrieben hat. Sie sollten der Gültigkeit dieser Nachricht nicht vertrauen, bevor Sie ihre Inhalte mit dem Absender überprüft haben.SIExpired=Das Zertifikat, das zum Unterschreiben der Nachricht verwendet wurde, scheint abgelaufen zu sein. Stellen Sie sicher, dass die Uhr Ihres Computers richtig eingestellt ist.SIRevoked=Das Zertifikat, das zum Unterschreiben der Nachricht verwendet wurde, wurde von einer Zertifizierungsstelle herausgegeben, deren eigenes Zertifikat aufgehoben wurde. Sie sollten der Gültigkeit dieser Nachricht nicht vertrauen, bevor Sie ihre Inhalte mit dem Absender überprüft haben.SINotYetValid=Das Zertifikat, das zum Unterschreiben der Nachricht verwendet wurde, wurde von einer Zertifizierungsstelle herausgegeben, deren eigenes Zertifikat noch nicht gültig ist. Stellen Sie sicher, dass die Uhr Ihres Computers richtig eingestellt ist.SIUnknownCA=Das Zertifikat, das zum Unterschreiben der Nachricht verwendet wurde, wurde von einer unbekannten Zertifizierungsstelle herausgegeben.SIUntrustedCA=Das Zertifikat, das Sie zum Unterschreiben der Nachricht verwendet haben, wurde von einer Zertifizierungsstelle herausgegeben, der Sie für diese Art von Zertifikaten nicht vertrauen.SIExpiredCA=Das Zertifikat, das zum Unterschreiben der Nachricht verwendet wurde, wurde von einer Zertifizierungsstelle herausgegeben, deren eigenes Zertifikat abgelaufen ist. Stellen Sie sicher, dass die Uhr Ihres Computers richtig eingestellt ist.SIRevokedCA=Das Zertifikat, das zum Unterschreiben der Nachricht verwendet wurde, wurde von einer Zertifizierungsstelle herausgegeben, deren eigenes Zertifikat aufgehoben wurde. Sie sollten der Gültigkeit dieser Nachricht nicht vertrauen, bevor Sie ihre Inhalte mit dem Absender überprüft haben.SINotYetValidCA=Das Zertifikat, das zum Unterschreiben der Nachricht verwendet wurde, wurde von einer Zertifizierungsstelle herausgegeben, deren eigenes Zertifikat noch nicht gültig ist. Stellen Sie sicher, dass die Uhr Ihres Computers richtig eingestellt ist.SIInvalidCipher=Die Nachricht wurde mit einer Verschlüsselungsstärke unterschrieben, die diese Version Ihrer Software nicht unterstützt.SIClueless=Es gibt unbekannte Probleme mit dieser digitalen Unterschrift. Sie sollten der Gültigkeit dieser Nachricht nicht vertrauen, bevor Sie ihre Inhalte mit dem Absender überprüft haben.SIPartiallyValidLabel=Nachricht ist unterschriebenSIPartiallyValidHeader=Obwohl die digitale Signatur gültig ist, ist unbekannt, ob der Absender und der Unterzeichner die selbe Person sind.SIHeaderMismatch=Die E-Mail-Adresse im Zertifikat des Unterzeichners stimmt nicht jener Adresse überein, von der aus die Nachricht geschrieben wurde. Bitte sehen Sie sich die Details des Unterschrifts-Zertifikats an, um zu sehen, wer die Nachricht unterschrieben hat.SICertWithoutAddress=Das Zertifikat, das zum Unterschreiben verwendet wurde, enthält keine E-Mail-Adresse. Bitte sehen Sie sich die Details des Unterschrifts-Zertifikats an, um zu sehen, wer die Nachricht unterschrieben hat.## Encryption Information stringsEINoneLabel=Nachricht nicht verschlüsseltEINone=Diese Nachricht wurde vor dem Senden nicht verschlüsselt. Informationen, die ohne Verschlüsselung über das Internet geschickt werden, können von anderen Personen eingesehen werden, während sie übertragen werden.EIValidLabel=Nachricht ist verschlüsseltEIValid=Diese Nachricht wurde verschlüsselt, bevor sie an Sie verschickt wurde. Die Verschlüsselung macht es sehr schwierig für andere Personen, Ihre Informationen während der Übertragung über das Netzwerk anzusehen.EIInvalidLabel=Nachricht kann nicht entschlüsselt werdenEIInvalidHeader=Diese Nachricht wurde verschlüsselt, bevor sie an Sie geschickt wurde, aber sie kann nicht entschlüsselt werden.EIContentAltered=Die Nachrichteninhalte scheinen während der Übertragung verändert worden zu sein.EINoDecryptCert=Das Zertifikat, das zum Verschlüsseln der Nachricht verwendet wurde, kann nicht gefunden werden.EIPasswordError=Sie haben Ihr Master-Passwort nicht richtig eingegeben.EIInvalidCipher=Die Nachricht wurde mit einer Verschlüsselungsstärke verschlüsselt, die diese Version Ihrer Software nicht unterstützt.EIClueless=Es gibt unbekannte Probleme mit dieser verschlüsselten Nachricht.## Signing Power Information stringSPCanLabel=Nachricht kann unterschrieben werdenSPCanHeader=Sie haben gewählt, dass diese Nachricht vor dem Senden digital unterschrieben wird.SPCan=Wenn andere Personen Ihre unterschriebene Nachricht erhalten, können diese überprüfen, dass die Nachricht von Ihnen kommt, und dass sie nicht verändert wurde, seit Sie sie unterschrieben haben.SPCannotLabel=Nachricht kann nicht unterschrieben werdenSPCannotHeader=Sie können diese Nachricht nicht digital unterschreiben.SPNoCert=Sie haben kein gültiges Zertifikat für die Erstellung von digitalen Unterschriften angegeben.SPNoSigCert=Das Zertifikat, das Sie zum Unterschreiben von Nachrichten angegeben haben, kann für diesen Zweck nicht verwendet werden.SPNoValidCert=Das Zertifikat, das Sie zum Unterschreiben von Nachrichten angegeben haben, ist noch nicht gültig. Stellen Sie sicher, dass die Uhr Ihres Computers richtig eingestellt ist.SPExpiredCert=Das Zertifikat, das Sie zum Unterschreiben von Nachrichten angegeben haben, ist abgelaufen.SPRevokedCert=Das Zertifikat, das Sie zum Unterschreiben von Nachrichten angegeben haben, wurde aufgehoben.## Encryption Power Information stringEPCanLabel=Nachricht kann verschlüsselt werdenEPCanHeader=Sie haben gewählt, dass diese Nachricht vor dem Senden verschlüsselt wird.EPCan=Wenn Sie gewählt haben, dass Kopien Ihrer ausgehenden Nachrichten gespeichert werden, wird diese Nachricht verschlüsselt, bevor sie gespeichert wird.EPCannotLabel=Nachricht konnte nicht verschlüsselt werdenEPCannotHeader=Diese Nachricht kann nicht verschlüsselt werden.EPRecipientUnknown=Sie haben keine Empfänger angegeben.EPNoCerts=Sie haben keine gültigen Zertifikate für die folgenden Empfänger:EPClueless=Es gibt unbekannte Probleme mit dieser Nachricht.