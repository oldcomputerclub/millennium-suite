ort für Ihre Datenbank#(Lassen sie das Feld leer, wenn Sie kein Haupt-Passwort verwenden wollen)#.password = Geben sie ihr Haupt-Passwort ein.#translator's note: # in following line will be converted to linefeed by programnewPassword = Wählen Sie ein neues Haupt-Passwort.#(Lassen Sie die Felder leer, wenn Sie kein Haupt-Passwort verwenden wollen).#enterPassword = Ein Haupt-Passwort eingebenconfirmPassword = Das Haupt-Passwort neuerlich eintippenconfirmFailed_TryAgain? = Die beiden Haupt-Passwörter waren nicht identisch. Bitte geben Sie das selbe Haupt-Passwort in beide Felder ein.SelectUser = Wählen Sie einen Benutzernamen, der in dieses Formular eingetragen werden soll.SelectUserWhosePasswordIsBeingChanged = Wählen Sie den Benutzer, dessen Passwort geändert wird.PasswordNotification = Zur Erleichterung Ihrer Arbeit kann der Browser Ihre Benutzernamen und Passwörter speichern, damit Sie sie in Zukunft nicht wieder eingebn müssen. Ihre Passwörter werden verschlüsselt, bevor sie auf Ihrer Festplatte gespeichert werden. Wollen Sie diese Funktion aktivieren?WalletNotification = Sie können Informationen, die Sie in Formulare eingeben, speichern und diese Informationen später automatisch in andere Formulare eintragen lassen. Um solche Informationen zu speichern, wählen Sie Bearbeiten/Formularinformationen speichern vom Menü, während sie das Formular ansehen.noPrefills = Es gibt keine Felder, die autom. ausgefüllt werden können.Never = Niemals für diese SeiteConfirm = BestätigenPromptForPassword = PasswortPromptForData = AbfrageSaveTheseValuesObscured = Die Passwort-Verwaltung verwenden um diese Werte zu speichern.SaveTheseValuesEncrypted = Die Passwort-Verwaltung verwenden um diese Werte zu speichern.SaveThisValueObscured = Die Passwort-Verwaltung verwenden um diesen Wert zu speichern.SaveThisValueEncrypted = Die Passwort-Verwaltung verwenden um diesen Wert zu speichern.SaveThisPasswordObscured= Die Passwort-Verwaltung verwenden um dieses Passwort zu s