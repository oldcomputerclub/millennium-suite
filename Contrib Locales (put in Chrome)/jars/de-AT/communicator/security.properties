r, dass Sie das Senden dieser Informationen fortsetzen möchten?##PostToInsecureFromInsecureMessage=Die Informationen die sie eingegeben haben sollen über eine unverschlüsselte Verbindung gesendet werden, und können daher von Dritten leicht eingesehen werden. ##Sind sie sicher, daß sie damit fortfahren wollen diese Informationen zu senden?##MixedContentShowAgain=Warnen, wenn eine verschlüsselte Seite angesehen werden soll, die einige unverschlüsselte Informationen enthält.LeaveSecureShowAgain=Warnen, wenn eine verschlüsselte Seite verlassen wird, um eine unverschlüsselte anzusehen.EnterSecureShowAgain=Warnen, wenn eine verschlüsselte Seite angesehen werden soll.WeakSecureShowAgain=Warnen, wenn eine Seite mit schwacher Verschlüsselung angesehen werden soll.PostToInsecureFromInsecureShowAgain=Warnen, wenn Informationen unverschlüsselt abgesendet werden.SecurityButtonTooltipText=Sicherheitsinformationen über die aktuelle Seite anzeigenContinue=Fortsetzen