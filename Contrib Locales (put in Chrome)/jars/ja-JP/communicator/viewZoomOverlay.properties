# font size submenu## don't translate %zoom%menuLabel=\u30C6\u30AD\u30B9\u30C8\u30B5\u30A4\u30BA (%zoom% %)label=%zoom% %labelOriginal=%zoom% % (\u30AA\u30EA\u30B8\u30CA\u30EB\u30B5\u30A4\u30BA)labelOther=\u305D\u306E\u4ED6 (%zoom% %) ...# {values} must be greater than 0, include 100 and be in natural order# {accessKeys} correspond to {values}, where "z" matches the z in# "Original size" in {labelOriginal}values=50,75,90,100,120,150,200accessKeys=5,7,9,z,1,0,2# {valueOther} must be greater than the largest in valuesvalueOther=300# {stepFactor} is the factor with which the zoom changes when you're# below the lowest or above the highest value in {values}stepFactor=1.5